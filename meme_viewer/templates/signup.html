{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<div>
    <h1>
       Logout before creating another user.
    </h1>
</div>
{% else %}

<form name="signupform" action={% url 'signup' %} method="POST">
    {% csrf_token %}
    <div>{{ form|crispy }}</div>
    <input type="submit" value="Sign up">
</form>
{% endif %}
{% endblock content %}
